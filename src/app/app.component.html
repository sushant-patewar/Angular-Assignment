<!-- Application Tool bar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <!-- <mat-icon (click)="sidenav.toggle()">menu</mat-icon> -->
      <mat-icon (click)="sidenav.toggle()" aria-hidden="false" aria-label="Menu">menu</mat-icon>
    </button>
    <h1 [routerLink]="'/users'">Angular Assignment</h1>
    <span class="toolbar-spacer"></span>
    <mat-icon [matMenuTriggerFor]="menu" class="toolbar-icon" aria-hidden="false" aria-label="Account">account_circle
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Side bar -->
<mat-sidenav-container>
  <mat-sidenav mode="side" opened #sidenav>
    <mat-nav-list>
      <!-- Menu Users -->
      <a class="menu-item" mat-list-item [routerLink]="'/users'">
        <mat-icon>search</mat-icon>
        <span>Reminder List</span>
      </a>
      <mat-divider></mat-divider>

      <!-- Menu Projects -->
      <a class="menu-item" mat-list-item [routerLink]="'/profile'">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <mat-divider></mat-divider>

      <!-- Menu Project Sprint -->
      <a class="menu-item" mat-list-item>
        <mat-icon>settings</mat-icon>
        <span>Setting</span>
      </a>
      <mat-divider></mat-divider>

      <!-- Menu Reports -->
      <a class="menu-item" mat-list-item [routerLink]="'/login'">
        <mat-icon>warning</mat-icon>
        <span>Log Out</span>
      </a>
      <mat-divider></mat-divider>

      <!-- Menu Cloase Sidebar -->
      <a class="menu-item" mat-list-item (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>keyboard_backspace</mat-icon>
        <span>Close</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content style="height:auto !important">
    <div class="container-fluid" style="min-height: 78vh;">
      <mat-card class="main-container">
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

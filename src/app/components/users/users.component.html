<div class="container">
  <!-- Header -->
  <div class="row">
    <div class="col-md-10">
      <h2>People List</h2>
    </div>
    <div class="col-md-2">
    </div>
  </div>
  <mat-divider></mat-divider>
  <br />

  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userList" matSort>

      <!-- AssociateNumber Column -->
      <ng-container matColumnDef="AssociateNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>

      <!-- Avatar Column -->
      <ng-container matColumnDef="Avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let row"><img src={{row.avatar}} alt="User's Avatar" width="30" height="30"> </td>
      </ng-container>

      <!-- IsActive Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
